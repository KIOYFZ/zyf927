<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('/image/暗1.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
            font-family: Arial, sans-serif; 
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .back-button {
            position: absolute; 
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center; 
            flex-wrap: wrap; 
            max-width: 1200px; 
            width: 100%;
            z-index: 1;
        }

        .block {
            width: 30%; 
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }


        .block img {
            width: 100%;         
            height: auto; 
            border-radius: 8px;
            margin-bottom: 15px; 
        }


        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .block h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .block p {
            font-size: 1rem;
            color: #555;
        }

    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">返回</button>

    <div class="container">
        <div class="block">
            <img src="/image/music1.jpg" alt="图片 1">
            <h2>Stuck On You</h2>
            <p>Nowlu</p>
        </div>
        <div class="block">
            <img src="/image/music2.jpg" alt="图片 2">
            <h2>Ahead Of Us</h2>
            <p>小濑村晶</p>
        </div>
        <div class="block">
            <img src="/image/music3.jpg" alt="图片 3">
            <h2>烈焰玫瑰</h2>
            <p>某幻君</p>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();  
        }
    </script>
</body>
</html>
